<div id="loader" [@startStop]="loading ? 'start' : 'stop'">
    <div id="loader-container">
        <svg xmlns:svg="http://www.w3.org/2000/svg"
             width="200px" height="200px" viewBox="0 0 100 100"
             preserveAspectRatio="xMidYMid"
             style="background: rgba(0, 0, 0, 0) none repeat scroll 0 0;">
            <svg:circle cx="50" cy="50" r="0" fill="none" stroke="#304183" stroke-width="2">
                <svg:animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="2" keySplines="0 0.2 0.8 1" begin="0s" repeatCount="indefinite" />
                <svg:animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="2" keySplines="0.2 0 0.8 1" begin="0s" repeatCount="indefinite" />
            </svg:circle>
            <svg:circle cx="50" cy="50" r="0" fill="none" stroke="#f26152" stroke-width="2">
                <svg:animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="2" keySplines="0 0.2 0.8 1" begin="1s" repeatCount="indefinite" />
                <svg:animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="2" keySplines="0.2 0 0.8 1" begin="1s" repeatCount="indefinite" />
            </svg:circle>
        </svg>
    </div>
</div>
